{% extends "main/layout.html" %}

{% load static %}

{% block content1 %}
<div class="bg-box bg-dark">
    <img src="{% static 'main/img/dishes-bg.jpg' %}" alt="">
</div>
{% endblock %}

{% block content2 %}
<div class="dishes bg-dark">
    <!-- Main layout -->
    <main class="mt-3 main">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center text-center">
                <!-- Image Section -->
                <div class="col-12 col-md-6 mb-4">
                    <img src="{{ item.image.url }}" class="img-fluid rounded" alt="{{ item.title }}" style="border: 1px solid #FFFFFF; max-width: 100%;">
                </div>
                
                <!-- Content Section -->
                <div class="col-12 col-md-6 mb-4 text-light">
                    <h2 class="mb-3" style="font-family: tahome">{{ item.title }}</h2>
                    <h3 class="mb-4">â‚¹ {{ item.price }} per order of {{ item.plates }} plates</h3>
                    <a href="{% url 'main:add-to-cart' item.slug %}" class="btn btn-success font-weight-bold btn-md px-5 py-2">Add to cart</a>
                </div>
            </div>
        </div>
        <hr>
    </main>
</div>
{% endblock %}
