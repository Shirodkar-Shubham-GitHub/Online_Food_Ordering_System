{% extends "main/layout.html" %}
{% block content %}
<div class="dishes">
    <!--Main layout-->
  <main class="mt-3 pt-4 main">
    <div class="container dark-grey-text">
      <div class="row wow fadeIn">
        <div class="col-md-6 mb-4">
          <img src="{{ item.image.url }}" style="border: 1px solid #FFFFFF;" class="img-fluid mt-4 mr-4" alt="">
        </div>
        <div class="col-md-6 mb-4 information">
          <!--Content-->
          <div class="p-4 content text-light">
            <div class="mt-0">
                <h2 style="font-family: tahome">{{ item.title }}</h2>
            </div>
            <div class="lead">
              <h3>â‚¹ {{ item.price }} per order of {{ item.plates }} plates</h3>
            </div>
            <a href="{% url 'main:add-to-cart' item.slug %}" class="btn btn-success text-dark font-weight-bold btn-md my-0 p">Add to cart</a>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </main>
  <div class="container">
    <h1 class="text-center text-light" style="font-family: tahome">Reviews</h1>
    
    <form action="{% url 'main:add_reviews' %}" method="POST" class="mb-3">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-11">
          <input type="text" name="review" class="form-control bg-dark text-light" placeholder="Enter Your Review">
          <input type="hidden" name="rslug" class="form-control" value="{{item.slug}}">
        </div>
        <div class="col-sm-1">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    
  </div>
</div>
{% endblock content %}
