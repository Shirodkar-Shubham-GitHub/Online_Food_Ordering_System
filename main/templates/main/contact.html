{% extends "main/layout.html" %}

{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="conatiner">
<div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'main/img/contact.jpg' %}" class="d-block w-100 mb-5" alt="...">
            </div>
        </div>
    </div>
</div>
<div class="container pb-3">
<form action="{% url 'main:contact' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="mt-3 text-light">Name</label>
        <input type="text" class="form-control bg-dark text-light" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" class="text-light">Email address</label>
        <input type="email" class="form-control bg-dark text-light" id="email" name="email" placeholder="Enter your Email Address">
    </div>
    <div class="form-group">
        <label for="phone" class="text-light">Phone Number</label>
        <input type="phone" class="form-control bg-dark text-light" id="phone" name="phone" placeholder="Your Number">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1" class="text-light">Your Concern</label>
        <textarea class="form-control bg-dark text-light" id="desc" name="desc" rows="3" placeholder="Description"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</div>

{% endblock %}
