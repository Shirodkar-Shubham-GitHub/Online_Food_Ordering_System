{% extends "main/layout.html" %}

{% load static %}

{% block content1 %}
<div class="bg-box bg-dark">
    <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="No Image">
</div>
{% endblock %}

{% block extra_css %}
    <style>
        body {
            background-color: #343a40;
            color: white;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #495057;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10%;
        }
        .form-container label {
            color: white;
        }
        .form-container input,
        .form-container textarea {
            background-color: #f8f9fa;
            color: #212529;
        }
        .btn-success {
            width: 100%;
        }
    </style>
    {% endblock %}
    {% block content2 %}


    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container col-md-6 text-light font-weight-bold border border-light rounded mt-3 p-3">
            <form action="{% url 'main:contact' %}" method="post">
                {% csrf_token %}
                <!-- Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <!-- Phone Number Field -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <!-- Concern/Description Field -->
                <div class="mb-3">
                    <label for="desc" class="form-label">Your Concern</label>
                    <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="Describe your concern" required></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    
{% endblock %}
