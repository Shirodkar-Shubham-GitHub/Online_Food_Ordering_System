{% extends "main/layout.html" %}

{% load static %}

{% block content1 %}
    <div class="bg-box">
        <img src="{% static 'main/img/login-bg.jpg' %}" alt="">
    </div>
{% endblock %}

{% block content2 %}
    <div class="container pt-3">
        <div class="card login-form bg-transparent border border-none pt-4 font-weight-bold text-light">
        <div class="card-body">
            <h3 class="card-title text-center font-weight-bold">REGISTER</h3>
            <div class="card-text">
                <form method="post">
                    {%  csrf_token %}
                    

                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary font-weight-bold btn-block mt-2">Register</button>
                    
                    <div class="sign-up mt-2">
                        Already have an account? <a href="{% url 'accounts:login_attempt'%}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
