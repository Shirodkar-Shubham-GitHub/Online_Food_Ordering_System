{% extends "main/layout.html" %}

{% load socialaccount %}

{% load static %}

{% block content1 %}
    <div class="bg-box">
        <img src="{% static 'main/img/login-bg.jpg' %}" alt="">
    </div>
{% endblock %}

{% block content2 %}
    <div class="container pt-3">
        <div class="card login-form bg-transparent border border-none text-light pt-4 font-weight-bold">
        <div class="card-body">
            <h3 class="card-title text-center font-weight-bold">LOGIN</h3>
            
            <a href="{% provider_login_url 'google' %}">
                <button class="btn btn-google text-light font-weight-bold" style="background-color: #3974c0;">
                    Sign up with Google
                </button>
            </a>
            <div class="card-text">
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <a href="{% url 'accounts:verify_email' %}" style="float:right;font-size:14px;">Forgot Password?</a>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block font-weight-bold">Login</button>
                    
                    <div class="sign-up" style="font-size:15px;">
                        Don't have an account? <a href="{% url 'accounts:register_attempt' %}">Create One</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
